<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/style-main.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card-component">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)" />

        <img src="images/image-product-mobile.jpg" alt="image-product-mobile" />
      </picture>

      <section class="content">
        <section class="title">
          <p class="catg">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </section>

        <section class="price">
          <p class="pact">$149.99</p>
          <p class="pant">$169.99</p>
        </section>

        <button class="btn">
          <img src="images/icon-cart.svg" alt="icon-cart" />
          <p class="add">Add to Cart</p>
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/Rocabor">Roberto Borges</a>.
    </footer>
  </body>
</html>
